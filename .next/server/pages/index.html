 breeze and ships with built-in SSR.","isFeatured":true,"content":"\nNextJS is a **framework for ReactJS**.\n\nWait a second ... a \"framework\" for React? Isn't React itself already a framework for JavaScript?\n\nWell ... first of all, React is a \"library\" for JavaScript. That seems to be important for some people.\n\nNot for me, but still, there is a valid point: React already is a framework / library for JavaScript. So it's already an extra layer on top of JS.\n\n## Why would we then need NextJS?\n\nBecause NextJS makes building React apps easier - especially React apps that should have server-side rendering (though it does way more than just take care of that).\n\nIn this article, we'll dive into the core concepts and features NextJS has to offer:\n\n-   File-based Routing\n-   Built-in Page Pre-rendering\n-   Rich Data Fetching Capabilities\n-   Image Optimization\n-   Much More\n\n## File-based Routing\n\n![Create routes via your file + folder structure](nextjs-file-based-routing.png)\n\n... More content ...\n"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"fXs3jyfwEZ3djV4gOO-eL","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-ff94e68042added27a93.js"></script><script src="/_next/static/chunks/main-827b25f50091bdd95130.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.399b4f594eb85e2c7155.js" async=""></script><script src="/_next/static/chunks/ab991c0a337eaf832b1db71bb0078ca34bd7cb6b.5b2925e76b2e2f88c80a.js" async=""></script><script src="/_next/static/chunks/365e2c93ee4512644b764144cea69ab374a79a06.42d9ca3803605c4f953c.js" async=""></script><script src="/_next/static/chunks/pages/_app-92be6fc2546e5f0f93ba.js" async=""></script><script src="/_next/static/chunks/b38cc82cec06c0ea8b096def674947a423bb2764.6cc9e294e8a8a3b8d945.js" async=""></script><script src="/_next/static/chunks/pages/index-
